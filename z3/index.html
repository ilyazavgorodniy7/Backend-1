<DOCTYPE HTML!>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Back z3</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Форма</h1>
            <form  method="POST" action="index.php"">
                <label class="user-name">
                    Имя пользователя:
                    <br>
                    <input name="name" placeholder="name">
                    <br>
                </label>
                 <label class="user-mail">
                    Почта:
                    <br>
                    <input name="email" type="email" placeholder="email">
                    <br>
                </label>
                <label class="user-birth">
                    Год рождения:
                    <br>
                    <input name="year" placeholder="year">
                    <br>
                </label>
                <label class="gender">
                    Пол:
                    <br>
                    <input type="radio" name="gender" value="1">
                    Мужчина
                    <br>
                    <input type="radio" name="gender" value="2">
                    Женщина
                    <br> 
                </label>
                <label class="count-limb">
                    Количество конечностей:
                    <br>
                    <input type="radio" value="1" name="count_limb">
                    1
                    <br>
                    <input type="radio" value="2" name="count_limb">
                    2
                    <br>
                    <input type="radio" value="3" name="count_limb">
                    3
                    <br>
                </label>
                <label class="abilities">
                    Сверхспособности:
                    <br>
                    <select name="abilities[]" multiple="multiple">
                        <option value="1">Бессмертие</option>
                        <option value="2">Проходить сквозь стены</option>
                        <option value="3">Левитация</option>
                    </select>
                    <br>
                </label>
                <label class="bio">
                    Биография:
                    <br>
                    <textarea name="biography" placeholder="about me"></textarea>
                    <br>
                </label>
                <label class="check">
                    <input type="checkbox" name="checked" value="on">
                    С контрактом ознакомлен(а)
                    <br>
                </label>
                <label>
                    <button type="submit">Отправить</button>
                </label>      
            </form>
    </body>
</html>
